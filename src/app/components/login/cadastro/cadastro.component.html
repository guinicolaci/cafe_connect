<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&display=swap" rel="stylesheet">
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Café Connect</a>
      </div>
      <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav">
          <li class="active"><a href="/vitrine">Página Inicial</a></li>
          <li><a href="/busca">Produtos</a></li>
          <li><a href="#">Sobre Nós</a></li>
          <li><a href="#">Contato</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><img src="../../../assets/carrinho.png" alt="carrinho" width="30px" class="carrinho"></li>
          <li ><a href="/cesta" class="texto-carrinho">Carrinho</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="login">
    <p class="titulo-login">Cadastro</p>
    <label for="nome-cadastro" class="usuario-login">Nome</label>
    <input type="text" id="nome-cadastro" class="input" placeholder="Digite seu nome" required>
    <label for="email-cadastro" class="senha-login">E-mail</label>
    <input type="email" id="email-cadastro" placeholder="Digite seu e-mail" required>

    <div>
      <label for="senha-cadastro" class="senha-login">Senha</label>
      <input type="password" id="senha-cadastro" placeholder="Digite sua senha" required>
      <label for="confirmar-senha" class="senha-login">Confirmar senha</label>
      <input type="password" id="confirmar-senha" placeholder="Confirme sua senha" required>
    </div>

    <label for="cpf-cadastro" class="senha-login">CPF</label>
    <input type="text" id="cpf-cadastro" placeholder="Digite seu CPF" required>
    <label for="telefone-cadastro" class="senha-login">Telefone</label>
    <input type="tel" id="telefone-cadastro" placeholder="Digite seu telefone" required>

    <button class="botao-login">Entrar</button>
  </div>
</body>
</html>
